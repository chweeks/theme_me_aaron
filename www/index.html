<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Theme Me</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="thememe">
    <ion-content ng-controller="themeMe as me">
      <div class="col col-33 col-offset-33" id="pushdown">
        <img src="img/ionic.png">
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="email" placeholder="Email">
        </label>
        <label class="item item-input" >
          <input type="password" ng-model="password" placeholder="Password">
        </label>
        <label class="item item-input" >
          <input type="password" ng-model="passwordconf" placeholder="Password Confirmation">
        </label>
      </div>
      <button class="button button-block button-positive" ng-click="me.userSignUp(email, password, passwordconf)" id='signUp'>
        Sign up
      </button>
    </ion-content>
  </body>

</html>
